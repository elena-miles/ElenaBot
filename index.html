<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>AI ElenaBot</title>
            <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="src/style.css">
            <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
            <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        </head>

<body>
<div class="container">
<header>
    
    <h1>ElenaBot</h1>
    <h2>Hello! Welcome to
    <span id="ap-name">ElenaBot</span> your personal AI poem generator.
    </h2>
</header>

<main>
    <form id="poem-generator-form">
        <input 
            type="text" 
            placeholder="Enter the topic of a French poem..." 
            autofocus 
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"/>

        <input type="submit" class="submit-button"/>
    </form>

    <div class="poem-text-box" id="box">
        Your poem will appear here...
    </div>
</main>
<footer>This project was coded by <a href="https://github.com/elena-miles">Elena Miles</a> and is open-sourced on <a href="https://github.com/elena-miles/ElenaBot" target="_blank">Github</a> and is hosted on <a href="https://elenabot.netlify.app/" target="_blank">Netlify</a>.</footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
